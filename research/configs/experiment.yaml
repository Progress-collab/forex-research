default:
  dataset_version: v1
  data_root: data
  experiment_tag: baseline
  mlflow:
    tracking_uri: http://127.0.0.1:5000
    experiment_name: forex_strategies
  evaluation:
    risk_free_rate: 0.02
    slippage_bps: 1.5
    commission_bps: 0.5
    warmup_period: 30

backtest:
  instrument: "EURUSD"
  strategy_id: "momentum_breakout"
  capital: 100000.0

grid_search:
  momentum_breakout:
    lookback_hours: [18, 24, 30]
    atr_multiplier: [1.6, 1.8, 2.0]
    adx_threshold: [16.0, 18.0, 20.0]
  mean_reversion:
    rsi_buy: [10.0, 15.0, 20.0]
    rsi_sell: [80.0, 85.0, 90.0]
    atr_multiplier: [1.1, 1.2, 1.3]
  carry_momentum:
    atr_multiplier: [1.2, 1.5, 1.8]
    min_adx: [16.0, 18.0, 20.0]

